	function r(x){return Math.floor(Math.random() * x)}

	Array.prototype.sample = function () {
		var index = Math.floor(Math.random() * this.length)
		var output = this[index]
		
		if(Array.isArray(output))
			return output.sample()
		
		if (output == undefined)
			console.error("Sample returned undefined, index "+index)

		return output
	}


	function get_selected() {
		return document.getElementById("names_selection").value
	}

	function new_output() {
		var selected = get_selected()

	function generate_commoner_name() {

		var vowels = ["A", "E", "I", "O", "U", "Y"]
		var sound = ["nk","gg","gy","tt","pp",`ed`,`ff`,`ph`,`gh`,`lf`,`ft`,`gg`,`wh`,`ge`,`di`,`gg`,`ch`,`cc`,`lk`,`ck`,`ll`,`mm`,`mb`,`mn`,`lm`,`gn`,`pn`,`pp`,`rr`,`wr`,`rh`,`ss`,`sc`,`ps`,`st`,`ce`,`se`,`tt`,`th`,`ed`,`ph`,`ve`,`wh`,`zz`,`ze`,`se`,`si`,`ch`,`tu`,`ti`,`te`,`sh`,`ce`,`ci`,`si`,`ch`,`ti`,`th`,`th`]

		var letter_freq = { 
			"E": 0.1202,
			"T": 0.091,
			"A": 0.0812,
			"O": 0.0768,
			"I": 0.0731,
			"N": 0.0695,

			"F": 0.023,

			"W": 0.0209,
			"G": 0.0203,
			"P": 0.0182,
			"B": 0.0149,
			"V": 0.0111,
			"K": 0.0069,
			"X": 0.0017,
			"Q": 0.0011,
			"J": 0.001,
			"Z": 0.0008 
		}

		var name = ""
		var name_length = 4+r(3)

		for (var i = 0; i < name_length; i++) {
			var x = Math.random()
			var total = 0

			for (const [ letter, freq ] of Object.entries(letter_freq)) {
				total += freq
				if (total > x) {
					name += letter
					break
				}
			}
		}

		return name[0]+name.substr(1).toLowerCase()
	}
